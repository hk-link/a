<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Please wait...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #007BFF;
      text-align: center;
      padding-top: 50px;
    }
  </style>
  <script>
    const links = {
      "example": "https://example.com",
      "rr": "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
      "yt": "https://youtube.com",
      "chatindra": "https://chatgpt.com",
      "dadgpt": "https://chatgpt.com"
    };

    window.onload = function () {
      // Extract the part of the URL after "/a/"
      const path = window.location.pathname.match(/^\/a\/([^\/]+)$/)?.[1];

      if (path) {
        const dest = links[path];
        if (dest) {
          window.location.href = dest;
        } else {
          document.body.innerHTML = `
            <h1 style="color: red;">404 - Link Not Found</h1>
            <p>No redirect found for "<code>${path}</code>"</p>
          `;
        }
      } else {
        document.body.innerHTML = `
          <h1 style="color: red;">404 - Invalid URL</h1>
          <p>The URL format is incorrect. Please make sure it's in the form <code>/a/linkcode</code>.</p>
        `;
      }
    };
  </script>
</head>
<body>
  <h1>Please wait...</h1>
</body>
</html>
